<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mesh AR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #ARCanvas, #threeCanvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
        #ARCanvas { z-index: 1; display: none; }
        #threeCanvas { z-index: 2; display: none; }
        #outputCanvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 3; }
        #webcamVideo { display: none; }
        #loading, #uiContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; justify-content: center; align-items: center; flex-direction: column; color: white; font-family: sans-serif; }
        #uiContainer { background-color: rgba(0,0,0,0.5); }
        #saveButton, #arButton { padding: 12px 24px; font-size: 1.2em; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        #arButton { background-color: #28a745; }
    </style>
</head>
<body>
    <video id="webcamVideo" autoplay playsinline muted></video>
    <canvas id="outputCanvas"></canvas>
    <canvas id="ARCanvas"></canvas>
    <canvas id="threeCanvas"></canvas>

    <div id="loading">Loading...</div>
    <div id="uiContainer" style="display:none;">
        <p>Position your face in the camera and click "Save Mesh".</p>
        <button id="saveButton">Save Face Mesh</button>
        <button id="arButton" style="display:none;">START AR</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.12/vision_bundle.mjs"
        }
    }</script>
    <script src="./libs/three/v136/three.min.js"></script>
    <script src="./dist/WebARRocksObject.js"></script>
    <script src="./helpers/WebARRocksMediaStreamAPIHelper.js"></script>
    <script src="./helpers/WebARRocksObjectThreeHelper.js"></script>

    <script type="module" src="main.js"></script>
</body>
</html>
