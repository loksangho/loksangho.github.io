<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mesh AR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #ARCanvas, #threeCanvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; }
        #ARCanvas { z-index: 1; }
        #threeCanvas { z-index: 2; }
        #outputCanvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 3; }
        #webcamVideo { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; transform: scaleX(-1); z-index: 1; display: none; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; font-size: 2em; z-index: 4; }
        #saveButton { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 10; padding: 10px 20px; font-size: 1.2em; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #onScreenConsole { position: absolute; top: 0; left: 0; width: 100%; height: 150px; background-color: rgba(0, 0, 0, 0.7); color: limegreen; font-family: 'Courier New', Courier, monospace; font-size: 0.8em; overflow-y: scroll; padding: 5px; box-sizing: border-box; z-index: 9999; white-space: pre-wrap; pointer-events: none; }
    </style>
</head>
<body>
    <div id="onScreenConsole"></div>
    <video id="webcamVideo" autoplay playsinline muted></video>

    <canvas id="outputCanvas"></canvas>
    <canvas id="ARCanvas"></canvas>
    <canvas id="threeCanvas"></canvas>

    <div id="loading">Loading libraries...</div>
    <button id="saveButton" style="display:none;">Save Mesh</button>
    <div id="arButtonPlaceholder"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.12/vision_bundle.mjs"
        }
    }</script>

    <script src="./dist/WebARRocksObject.js"></script>
    <script src="./helpers/WebARRocksMediaStreamAPIHelper.js"></script>
    <script src="./helpers/DeviceOrientationHelper.js"></script>
    <script src="./helpers/stabilizers/WebARRocksThreeStabilizer2.js"></script>

    <script src="face_mesh_data.js"></script>
    <script src="main.js"></script>
</body>
</html>
