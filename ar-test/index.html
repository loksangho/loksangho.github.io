<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Face Mesh with Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #webcamVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video for typical selfie view */
            z-index: 1;
            display: none; /* Hidden, only used as texture source */
        }
        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 2em;
            z-index: 3;
        }
    </style>
</head>
<body>
    <video id="webcamVideo" autoplay playsinline muted></video>
    <canvas id="outputCanvas"></canvas>
    <div id="loading">Loading MediaPipe model...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
