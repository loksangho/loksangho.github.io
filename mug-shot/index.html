<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mesh AR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
        #outputCanvas { z-index: 3; }
        #ARCanvas {
          display: none;
        }
        
        #threeCanvas {
          z-index: 10;
        }
        
        #webcamVideo {
          z-index: 1;
          display:none;
        }
         
        #threeCanvas, #webcamVideo {
          left: 0;
          top: 0;
          height: 100vh!important;
          width: 100vw!important;
          object-fit: cover;
          /*position: fixed;*/
        }
        #loading, #uiContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; justify-content: center; align-items: center; flex-direction: column; color: white; font-family: sans-serif; text-align: center; }
        #uiContainer { background-color: rgba(0,0,0,0.5); }
        #saveButton, #arButton { padding: 12px 24px; font-size: 1.2em; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        #arButton { background-color: #28a745; }
    </style>
</head>
<body>
    <video id="webcamVideo" autoplay playsinline muted></video>
    <canvas id="outputCanvas"></canvas>
    <canvas id="ARCanvas"></canvas>
    <canvas id="threeCanvas"></canvas>

    <div id="loading">Loading...</div>
    <div id="uiContainer" style="display:none;">
        <p>Position your face in the camera and click "Save Mesh".</p>
        <button id="saveButton">Save Face Mesh</button>
        <button id="arButton" style="display:none;">START AR</button>
        <!--<div id="arModeButtons" style="display: none; position: absolute; top: 10px; left: 10px; z-index: 10;">
            <button id="objectModeBtn">Object Tracking</button>
            <button id="markerModeBtn">Marker Tracking</button>
        </div>    -->
      </div>

     <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.12/vision_bundle.mjs"
        }

    }</script>
    <script src="./helpers/DeviceOrientationHelper.js"></script>
    <script type="module" src="main.js" defer></script>
    <script src="./dist/WebARRocksObject.js"></script>
    

</body>
</html>
