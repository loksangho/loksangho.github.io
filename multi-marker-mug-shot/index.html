<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mesh AR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; }
        #outputCanvas { z-index: 3; }
        #ARCanvas {
          display: none;
        }
        
        #threeCanvas {
          z-index: 10;
        }
        
        #webcamVideo {
          z-index: 1;
          display:none;
        }
         
        #threeCanvas, #webcamVideo {
          left: 0;
          top: 0;
          height: 100vh!important;
          width: 100vw!important;
          object-fit: cover;
          /*position: fixed;*/
        }
        #loading, #uiContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; justify-content: center; align-items: center; flex-direction: column; color: white; font-family: sans-serif; text-align: center; }
        #uiContainer { background-color: rgba(0,0,0,0.5); }
        #saveButton, #arButton { padding: 12px 24px; font-size: 1.2em; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; }
        #arButton { background-color: #28a745; }
    </style>
</head>
<body>
    <canvas id="outputCanvas"></canvas>
    <canvas id="ARCanvas"></canvas>
    <video id="webcamVideo" autoplay playsinline muted></video>

    <canvas id="threeCanvas"></canvas>

    <div id="loading">Loading...</div>
    <div id="uiContainer" style="display: none; position: absolute; top: 10px; left: 10px; z-index: 10; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; color: white; font-family: sans-serif;">
    
      <div id="phase1">
          <button id="saveButton" style="width: 100%;">1. Save Face Mesh</button>
      </div>

      <div id="phase2" style="display: none;">
          <button id="playerButton" style="width: 100%;">2. Start Player</button>
      </div>

      

  </div>
    
     <script type="importmap">
    {
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "three/addons/": "https://threejs.org/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.12/vision_bundle.mjs"
        }

    }</script>
    <script src="./helpers/DeviceOrientationHelper.js"></script>
    <script>
      
    window.Module = {
      logReadFiles: function (file) {
        console.log("File read:", file);
      },
      onRuntimeInitialized: function () {
        console.log("ARToolKit ready");
      }
    };

    </script>
    <!-- include jsartookit -->
    <script type="module">
      
      import * as THREE from 'three';
      window.THREE = THREE;
      
      // Step 2: Load legacy scripts only after window.THREE is ready
      const legacyScripts = [
        "https://raw.githack.com/loksangho/loksangho.github.io/gh-pages/multi-marker-mug-shot/jsartoolkit/artoolkit.min.js",
        "https://raw.githack.com/loksangho/loksangho.github.io/gh-pages/multi-marker-mug-shot/jsartoolkit/artoolkit.api.js",
        "threex/threex-artoolkitsource.js",
        "threex/threex-artoolkitcontext.js",
        "threex/threex-arbasecontrols.js",
        "threex/threex-armarkercontrols.js"
      ];
        

      function loadNextScript() {
          console.log("Global Module available?", window.Module);

        if (legacyScripts.length === 0) {
          // All legacy scripts are loaded, now load our main application logic
          console.log("All AR.js libraries loaded successfully from local files.");
          document.getElementById('loading').innerHTML = "Loading Application...";
          const mainScript = document.createElement('script');
          mainScript.type = 'module';
          mainScript.src = 'main.js';
          document.body.appendChild(mainScript);
          return;
        }

        const nextScriptSrc = legacyScripts.shift();
        console.log(`Loading: ${nextScriptSrc}`);
        const script = document.createElement('script');
        script.src = nextScriptSrc;
        script.onload = loadNextScript; // When this script finishes, load the next one
        script.onerror = () => console.error(`Failed to load script: ${nextScriptSrc}. Make sure it's in the correct folder.`);
        document.head.appendChild(script);
      }


      // Start loading the scripts
      loadNextScript();
    </script>
    <script src="./dist/WebARRocksObject.js"></script>
    

</body>
</html>
